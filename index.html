<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Template</title>
</head>
<body class="font-sans text-gray-900">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <img src="images/logo.png" alt="Logo" class="w-24">
            <nav>
                <ul class="flex space-x-6">
                    <li class="relative group">
                        <a href="#" class="text-gray-700 hover:text-gray-900">Furniture</a>
                        <div class="absolute left-0 top-8 hidden group-hover:block bg-white shadow-lg p-4 grid grid-cols-3 gap-4">
                            <ul>
                                <li><a href="#" class="block text-sm font-bold text-gray-800">Tables</a></li>
                                <li><a href="#" class="block text-sm text-gray-600 hover:text-gray-800">Study Table</a></li>
                                <li><a href="#" class="block text-sm text-gray-600 hover:text-gray-800">Coffee</a></li>
                            </ul>
                            <!-- Add more lists here as needed -->
                        </div>
                    </li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Armoires</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Plastic Chair</a></li>
                </ul>
            </nav>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fa fa-search"></i></a>
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fa fa-user"></i></a>
                <a href="#" class="text-gray-700 hover:text-gray-900 flex items-center"><i class="fa fa-cart-plus"></i> <span>Your Bag</span></a>
            </div>
        </div>
    </header>

    <!-- Slider -->
    <section class="relative">
        <img src="images/main-banner-1-1600x700.jpg" alt="Banner" class="w-full h-64 object-cover">
        <div class="absolute inset-0 flex justify-between items-center px-4">
            <button class="bg-white text-gray-800 rounded-full w-10 h-10 flex justify-center items-center shadow"><i class="fa fa-angle-left"></i></button>
            <button class="bg-white text-gray-800 rounded-full w-10 h-10 flex justify-center items-center shadow"><i class="fa fa-angle-right"></i></button>
        </div>
    </section>

    <!-- Category -->
    <section class="py-12">
        <div class="container mx-auto">
            <h2 class="text-center text-3xl font-bold mb-6">Special Category</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-gray-100 p-4 rounded-lg text-center">
                    <img src="images/category-banner1.jpg" alt="Category 1" class="w-full h-40 object-cover rounded">
                    <a href="#" class="block mt-4 text-lg font-semibold text-gray-800 hover:text-gray-600">Most Popular</a>
                    <p class="text-gray-600">Classic Chair Collection</p>
                </div>
                <!-- Repeat similar structure for other categories -->
            </div>
        </div>
    </section>

    <!-- Discount Section -->
    <section class="py-12 bg-gray-50">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-2">30% Discount</h3>
                <p class="text-gray-600">On classic chair designs.</p>
            </div>
            <!-- Add more discount blocks -->
        </div>
    </section>

    <!-- Featured Products -->
    <section class="py-12">
        <div class="container mx-auto">
            <h2 class="text-center text-3xl font-bold mb-6">Featured Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="images/02-378x450.jpg" alt="Product" class="w-full h-48 object-cover rounded">
                    <h3 class="mt-4 text-lg font-bold text-gray-800">Aliquam Quaerat</h3>
                    <p class="text-gray-600">$108.80</p>
                </div>
                <!-- Repeat similar structure for other products -->
            </div>
        </div>
    </section>

</body>
</html>
