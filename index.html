<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template with Bootstrap</title>
    <link rel="stylesheet" href="Css/font-awesome.min.css">
    <!-- Updated to use Bootstrap 5 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="bg-light shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <img src="images/logo.png" alt="Logo" class="img-fluid" style="width: 100px;">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Furniture
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Tables</a></li>
                                <li><a class="dropdown-item" href="#">Sofas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Armoires</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Plastic Chair</a></li>
                    </ul>
                </div>
            </nav>
            <div class="d-flex gap-3">
                <a href="#" class="text-secondary"><i class="fa fa-search fa-lg"></i></a>
                <a href="#" class="text-secondary"><i class="fa fa-user fa-lg"></i></a>
                <a href="#" class="text-secondary"><i class="fa fa-cart-plus fa-lg"></i> Your Bag</a>
            </div>
        </div>
    </header>

    <!-- Slider -->
    <section class="carousel slide" id="mainCarousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/main-banner-1-1600x700.jpg" class="d-block w-100" alt="Banner">
            </div>
            <div class="carousel-item">
                <img src="images/main-banner-2-1600x700.jpg" class="d-block w-100" alt="Banner">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    <!-- Categories -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Special Category</h2>
            <div class="row g-4">
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="card">
                        <img src="images/category-banner1.jpg" class="card-img-top" alt="Category 1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Most Popular</h5>
                            <p class="card-text text-muted">Classic Chair Collection</p>
                        </div>
                    </div>
                </div>
                <!-- Repeat similar structure for other categories -->
            </div>
        </div>
    </section>

    <!-- Discounts -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="p-4 bg-white shadow rounded">
                        <h3 class="mb-3">30% Discount</h3>
                        <p>On classic chair designs.</p>
                    </div>
                </div>
                <!-- Add more discount blocks -->
            </div>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Featured Products</h2>
            <div class="row g-4">
                <div class="col-sm-6 col-lg-4">
                    <div class="card">
                        <img src="images/02-378x450.jpg" class="card-img-top" alt="Product">
                        <div class="card-body text-center">
                            <h5 class="card-title">Aliquam Quaerat</h5>
                            <p class="card-text text-muted">$108.80</p>
                        </div>
                    </div>
                </div>
                <!-- Repeat similar structure for other products -->
            </div>
        </div>
    </section>

    <!--Ensure scripts are included at the bottom of the body -->
    <!-- Bootstrap bundle includes both Bootstrap JS and Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
