<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template with Bootstrap</title>
    <link rel="stylesheet" href="Css/font-awesome.min.css">
    <!-- Updated to use Bootstrap 5 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="bg-light shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <img src="images/logo.png" alt="Logo" class="img-fluid" style="width: 100px;">
            <!-- Sidebar Toggle Button for Small Devices -->
            <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                <i class="fa fa-bars"></i>
            </button>
            <!-- Normal Navbar for Larger Devices -->
            <nav class="d-none d-lg-block">
                <ul class="nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Furniture
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Tables</a></li>
                            <li><a class="dropdown-item" href="#">Sofas</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Armoires</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Plastic Chair</a></li>
                </ul>
            </nav>
            <div class="d-flex gap-3">
                <a href="#" class="text-secondary"><i class="fa fa-search fa-lg"></i></a>
                <a href="#" class="text-secondary"><i class="fa fa-user fa-lg"></i></a>
                <a href="#" class="text-secondary"><i class="fa fa-cart-plus fa-lg"></i> Your Bag</a>
            </div>
        </div>
    </header>

    <!-- Offcanvas Sidebar for Small Devices -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Furniture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Armoires</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Plastic Chair</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">More</a>
                </li>
            </ul>
        </div>
    </div>

    <!--Ensure scripts are included at the bottom of the body -->
    <!-- Bootstrap bundle includes both Bootstrap JS and Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
